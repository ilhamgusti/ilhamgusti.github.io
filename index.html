.codropsheader nav {
display:block;
}

.codropsheader nav a {
display:inline-block;
position:relative;
text-align:center;
width:12px;
height:12px;
background: #47a3da;

-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;

.codropsheader nav a:hover:after {

}


.splitlayout {
position:relative;
overflow-x:hidden;
min-height:100%;
width:100%;
}

/* Intro sides */
.side {
position: fixed;
top:0px;
z-index:100;
width:50%;
height:100%;
text-align:center;
-webkit-backface-visibility: hidden;
}

.open-left .side,
.open-right .side {
cursor:url(http://cur.cursors-4u.net/cursors/cur-9/cur817.cur), progress !important;
}

.overlay {
position:absolute;
top:0px;
left:0px;
z-index:499;
visibility:hidden;
width:100%;
height:100%;
opacity:0;
}

.side-left .overlay {
background:rgba(0,0,0,0.7);
}

.side-right .overlay {
background:rgba(0,0,0,0.3);
}

.side-left {
left:0px;
background:#47a3da;
color:#fff;
outline:1px solid #47a3da; /* avoid gap */
}

.side-right {
right:0px;
background: #fff;
color:#47a3da;
outline:1px solid #fff; /* avoid gap */
}

/* Intro content, profile image and name, back button */
.intro-content {
position:absolute;
top:50%;
left:50%;
padding:0 1em;
width:50%;
cursor:url(http://cur.cursors-4u.net/cursors/cur-9/cur817.cur), progress !important;
-webkit-transform: translateY(-50%) translateX(-50%);
transform: translateY(-50%) translateX(-50%);
}

.profile {
margin:0 auto;
width:140px;
height:140px;
border-radius:50%;
background:#47a3da;
}

.profile img {
max-width:100%;
border-radius:50%;
opacity:0.8;
}

.intro-content h1 > span {
display:block;
white-space:nowrap;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}

.intro-content h1 > span:first-child {
font-size:55px;
font-family: 'Nothing You Could Do', cursive;
letter-spacing:-1px;
}

.intro-content h1 > span:hover {
font-size:65px;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}

.intro-content h1 > span:nth-child(2) {
position:relative;
margin-top:-15px;
text-transform:uppercase;
letter-spacing:2px;
font-size:11px;
font-family:calibri;
font-weight:100;
}

.intro-content h1 > span:nth-child(2):before {
position:absolute;
top:0px;
left:25%;
width:50%;
height:2px;
background:#fff;
}

.side-right .intro-content h1 > span:nth-child(2):before {
background:#47a3da;
}

.back {
position:fixed;
top:50px;
z-index:9999;
display:block;
visibility:hidden;
width:50px;
height:50px;
border-radius:50%;
color:#47a3da;
text-align:center;
font-size:22px;
line-height:44px;
opacity:0;
font-family:Helvetica;
text-decoration:none;
}

.back-left {
left:12.5%;
-webkit-transform:translateX(-50%);
transform:translateX(-50%);
}

.back-right {
right:12.5%;
-webkit-transform:translateX(50%);
transform:translateX(50%);
color:#fff;
}

.open-right .back-left,
.open-left .back-right {
visibility: visible;
opacity:1;
-webkit-transition-delay:0.3s;
transition-delay:0.3s;
pointer-events:auto;
}

.back:hover {
opacity:0.3;
}

/* Pages */

.page {
position:relative;
top:0px;
overflow:auto;
min-height:100%;
width:75%;
height:auto;
font-size:12px;
font-family:calibri;
-webkit-backface-visibility:hidden;
}

.page-right {
left:25%;
outline:5px solid #ecf0f1; /* avoid rounding gaps */
background:#ecf0f1;
color:#97a8b2;
-webkit-transform: translateX(100%);
transform: translateX(100%);
}

.splitlayout.open-right {
background:#ecf0f1;
}

.page-left {
left:0px;
outline:5px solid #34495e; /* avoid rounding gaps */
background:#34495e;
color:#fff;
text-align: right;
-webkit-transform: translateX(-100%);
transform: translateX(-100%);
}

.splitlayout.open-left {
background:#34495e;
}

/* Inner page content */
.page-inner {
padding:2em;
}

.page-inner section {
padding-bottom:1em;
}

.page-inner h2 {
margin-top:0px;
margin-bottom:10px;
font-size:30px;
letter-spacing:-1px;
font-family: 'Nothing You Could Do', cursive;
color:#47a3da;
}

.page-inner h3 {
margin-top:-5px;
font-size:14px;
letter-spacing:2px;
font-family:Verdana;
font-weight:300;
color:#30cdff;
}

.page-inner p {
font-weight:100;
font-size:12px;
font-family:calibri;
}

.page-inner p > a {
color:#30cdff;
text-decoration:none;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}

.page-inner p > a:hover {
opacity:0.3;
text-decoration:none;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}

.page-inner img {
height:400px;
}

.page-inner ol, ul {margin-right:10px;list-style-position:inside}
.page-inner ul {list-style-type:none;border-right:2px solid #fff;padding-right:8px;} 

.table {
float:right;
text-align:right;
font-size:12px;
font-family:calibri;
margin-bottom:20px;
color:#fff;
}

/* Navigation */

#category {
width:150px;
background:#fff;
border:1px solid #eee;
padding:15px;

display:inline-block;
margin-left:20px;
margin-right:10px;
margin-top:10px;
margin-bottom:20px;
}
 
.navititle {
background:#47a3da;
padding:5px;
text-align:center;
font-family:Verdana;
letter-spacing:3px;
color:#fff;
font-size:12px;
text-transform:uppercase;
margin-bottom:10px;
}
 
.navilinks {

letter-spacing:1px;
}
 
.navilinks a {
display:inline-block;
margin-top:2px;
width:144px;
padding:3px;
background:#fff;
text-decoration:none;
color:#30cdff;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}
 
.navilinks a:hover{
letter-spacing:4px;
color:#fff;
background:#30cdff;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}

/* Blogroll */

#following {
margin-top:20px;
}
 
#icons{
margin:5px;
width:50px;
height:50px;
background-position:center;
background-size:50px 50px;
display:inline-block;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}
 
#icons:hover{
border-radius:50%;
box-shadow:inset 0 0 0 7px #30cdff;
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}
 
#s-m-t-tooltip{
position:absolute;  
background-color:#30cdff;
padding-left:5px;
padding-right:5px;
padding-top:3px;
padding-bottom:3px;
z-index:99999;
margin-top:20px;
margin-left:10px;
display:inline-block;
text-transform:uppercase;
font-family:calibri;
font-size:10px;
color:#fff;
letter-spacing:1px;
}

/* All transitions */
.side,
.page {
-webkit-transition:-webkit-transform 0.6s;
transition:transform 0.6s;
}

.overlay {
-webkit-transition:opacity 0.6s, visibility 0.1s 0.6s;
transition:opacity 0.6s, visibility 0.1s 0.6s;
}

.intro-content {
-webkit-transition:-webkit-transform 0.6s, top 0.6s;
transition:transform 0.6s, top 0.6s;
}

.intro-content h1,
.back {
-webkit-transition:opacity 0.3s;
transition:opacity 0.3s;
}

/* Open and close */

/* We need to set the position and overflow for the respective page scroll */
.reset-layout .page,
.splitlayout.open-right .page-left,
.splitlayout.open-left .page-right,
.splitlayout.close-right .page-left,
.splitlayout.close-left .page-right {
position: absolute;
overflow: hidden;
height: 100%;
}

.splitlayout.open-right .page-right,
.splitlayout.open-left .page-left {
position: relative;
overflow: auto;
height: auto;
}

.open-right .side-left .overlay,
.open-left .side-right .overlay {
visibility: visible;
opacity: 1;
-webkit-transition: opacity 0.6s;
transition: opacity 0.6s;
}

/* Right side open */
.open-right .side-left {
-webkit-transform: translateX(-60%);
transform: translateX(-60%);
}

.open-right .side-right {
z-index: 200;
-webkit-transform: translateX(-150%);
transform: translateX(-150%);
}

.close-right .side-right {
z-index: 200;
}

.open-right .side-right .intro-content {
-webkit-transform: translateY(-50%) translateX(0%) scale(0.6);
transform: translateY(-50%) translateX(0%) scale(0.6);
}

.open-right .page-right {
-webkit-transform: translateX(0%);
transform: translateX(0%);
}

/* Left side open */
.open-left .side-right {
-webkit-transform: translateX(60%);
transform: translateX(60%);
}

.open-left .side-left {
z-index: 200;
-webkit-transform: translateX(150%);
transform: translateX(150%);
}

.close-left .side-left {
z-index: 200;
}

.open-left .side-left .intro-content {
-webkit-transform: translateY(-50%) translateX(-100%) scale(0.6);
transform: translateY(-50%) translateX(-100%) scale(0.6);
}

.open-left .codropsheader {
opacity: 0;
visibility: hidden;
-webkit-transition: opacity 0.3s, visibility 0.1s 0.3s;
transition: opacity 0.3s, visibility 0.1s 0.3s;
}

.open-left .page-left {
-webkit-transform: translateX(0%);
transform: translateX(0%);
}
